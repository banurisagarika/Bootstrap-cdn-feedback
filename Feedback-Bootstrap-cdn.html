<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Feedback Form</h2>
        <div class="card p-4 shadow-lg">
            <!-- Success message (hidden by default) -->
            <div id="success-message" class="alert alert-success d-none" role="alert">
                âœ… Form submitted successfully!
            </div>

            <form id="feedbackForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    <label for="phone">Phone Number (Optional)</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="feedback" placeholder="Write your feedback here..." required style="height: 100px;"></textarea>
                    <label for="feedback">Your Feedback</label>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-fill">Submit</button>
                    <button type="reset" class="btn btn-secondary flex-fill">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents page reload
            document.getElementById("success-message").classList.remove("d-none"); // Show success message
            this.reset(); // Reset form fields
        });
    </script>
</body>
</html>
